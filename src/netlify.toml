# This configuration file gives explicit instructions to Netlify,
# overriding its automatic framework detection. This is necessary
# for "no-build" static applications like this one.

[build]
  # By setting the command to an empty string, we tell Netlify
  # to skip the build step entirely. This is the key to fixing
  # the "dependency_installation_failed" error.
  command = ""

  # The "publish" directory is the root of the project because
  # the index.html file is located there.
  publish = "/"
